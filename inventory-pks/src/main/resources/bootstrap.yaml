spring:
  application:
    name: inventory
  cloud:
    kubernetes:
      #      enabled: ${KUBERNETES:true}
      client:
        namespace: default
      reload:
        enabled: ${KUBERNETES:true}
        strategy: refresh
        mode: ${KUBE_RELOAD_MODE:polling}
        period: 30000
        monitoring-config-maps: true
        monitoring-secrets: false
      config:
        enabled: ${KUBERNETES:true}
        name: inventory-pks
        namespace: default
        sources:
          - name: inventory-pks-default
          - name: inventory-pks-dev
